<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/mcss.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/table.css') }}" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    {% block head %}{% endblock %}

  </head>
  <body>
    <nav class="vertical-menu-wrapper">
      <div class="vertical-menu-logo">
        <div>LOGO</div>
      </div>
      <ul class="vertical-menu">
        <li><a class="menu-link" href="{{ url_for('les') }}"><i class='bx bx-list-ul'></i> Занятия</a></li>
        <li><a class="menu-link" href="{{ url_for('emp') }}"><i class='bx bx-user'></i> Сотрудники</a></li>
        <hr>
        <li id="user-info"><i class='bx bx-send'></i> Отправить заявку</li>
        <li id="user-info"><i class='bx bxs-report'></i> Отчёт</li>
        <li id="user-logout""><a class="menu-link" href="{{ url_for('logout') }}"> Выход из аккаунта</a></li>

    </nav>
    <div class="content-wrapper">

        {% block content %}{% endblock %}
      </div>
    </div>

    {% block scripts %}{% endblock %}

</html>
